<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="menu-container"></div>

  <div class="dashboard-container">
    <h1>Edit Your Profile</h1>

    <!-- Profile Picture -->
    <div class="profile-pic-wrapper">
        <input type="file" id="profile-pic-input" accept="image/*" onchange="previewProfilePic()" hidden>
        <label for="profile-pic-input" class="profile-pic-label">
          <img src="default-avatar.png" alt="Add Photo" id="profile-pic-preview" class="profile-pic">
          <div class="add-icon">+</div>
        </label>
      </div>

    <!-- Form -->
    <form class="form-container" style="max-width: 500px; margin: 0 auto;">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder=" " required />
        <label for="name">Full Name</label>
      </div>

      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder=" " required />
        <label for="phone">Phone Number</label>
      </div>

      <div class="form-group">
        <input type="text" id="major" name="major" placeholder=" " required />
        <label for="major">Major</label>
      </div>

      <div class="form-group">
        <input type="text" id="standing" name="standing" placeholder=" " required />
        <label for="standing">Standing (e.g., Junior 2, Senior 1)</label>
      </div>

      <button type="submit" class="signup-button">Save Changes</button>
    </form>
  </div>

  <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            });
    </script>
    <script src="script.js"></script>

</body>
</html>
