    <div id="menu-container"></div> 

    <div class="pitch-container">
        <h1>Create a Pitch</h1>
        <p>Are you pitching yourself or your group?</p>

        <div class="pitch-options">
            <button id="individualBtn" class="pitch-choice" onclick="showForm('individual')">Myself</button>
            <button id="groupBtn" class="pitch-choice" onclick="showForm('group')">My Group</button>
        </div>

        <!-- Individual Form -->
        <div id="individual-form" class="pitch-form hidden">
            <h2>Pitch Yourself</h2>
            <form>
                <!-- Pitch Title -->
                <label for="pitch-title">Pitch Title:</label>
                <input type="text" id="pitch-title" name="pitch-title" placeholder="Enter a title" required>
                <p id="title-count" class="char-count">0 / 50</p>

                <!-- Description -->
                <label for="pitch-description">Description:</label>
                <textarea id="pitch-description" name="pitch-description" rows="4" placeholder="Describe yourself here..." required></textarea>
                <p id="description-count" class="char-count">0 / 250</p>

                <!-- Semester Selection -->
                <label for="individual-semester">Semester of Senior I:</label>
                <select id="individual-semester" name="individual-semester">
                    <option>Select semester...</option>
                    <option>Fall 2023</option>
                    <option>Spring 2024</option>
                    <option>Summer 2024</option>
                    <option>Fall 2024</option>
                    <option>Spring 2025</option>
                    <option>Summer 2025</option>
                    <option>Fall 2025</option>
                </select>

                <!-- Field of Interest Selection -->
                <label>Field of Interest:</label>
                <div id="interest-options" class="interest-options">
                    <button type="button" class="interest-box" data-value="Computer Graphics">Computer Graphics</button>
                    <button type="button" class="interest-box" data-value="Discrete Mathematics">Discrete Mathematics</button>
                    <button type="button" class="interest-box" data-value="Artificial Intelligence">Artificial Intelligence</button>
                    <button type="button" class="interest-box" data-value="Machine Learning">Machine Learning</button>
                    <button type="button" class="interest-box" data-value="Computer Vision">Computer Vision</button>
                </div>
                <div id="selected-fields" class="selected-fields"></div>

                <button type="submit" class="submit-pitch">Submit Pitch</button>
            </form>
        </div>

        <!-- Group Form -->
        <div id="group-form" class="pitch-form hidden">
            <h2>Pitch Your Group</h2>
            <p class="note">* Only one person from a group should be pitching.</p>
            <form>
                <!-- Pitch Title -->
                <label for="group-title">Pitch Title:</label>
                <input type="text" id="group-title" name="group-title" placeholder="Enter group pitch title" required>
                
                <!-- How many members -->
                <label for="group-members">How many members do you have?</label>
                <input type="number" id="group-members" name="group-members" min="2" max="3" placeholder="Enter number of members" required oninput="updateMemberFields()">

                <div id="member-fields"></div>

                <!-- Description -->
                <label for="group-description">Group Description:</label>
                <textarea id="group-description" name="group-description" rows="4" placeholder="Describe your group here..." required></textarea>
                <p id="group-description-count" class="char-count">0 / 250</p>

                <!-- Semester Selection -->
                <label for="group-semester">Semester of Senior I:</label>
                <select id="group-semester" name="group-semester">
                    <option>Select semester...</option>
                    <option>Fall 2023</option>
                    <option>Spring 2024</option>
                    <option>Summer 2024</option>
                    <option>Fall 2024</option>
                    <option>Spring 2025</option>
                    <option>Summer 2025</option>
                    <option>Fall 2025</option>
                </select>

                <!-- Field of Interest Selection -->
                <label>Field of Interest:</label>
                <div id="group-interest-options" class="interest-options">
                    <button type="button" class="interest-box" data-value="Computer Graphics">Computer Graphics</button>
                    <button type="button" class="interest-box" data-value="Discrete Mathematics">Discrete Mathematics</button>
                    <button type="button" class="interest-box" data-value="Artificial Intelligence">Artificial Intelligence</button>
                    <button type="button" class="interest-box" data-value="Machine Learning">Machine Learning</button>
                    <button type="button" class="interest-box" data-value="Computer Vision">Computer Vision</button>
                </div>
                <div id="group-selected-fields" class="selected-fields"></div>

                <button type="submit" class="submit-pitch">Submit Group Pitch</button>
            </form>
        </div>
    </div>
    <script>
        fetch('navbar.html')
