<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu-container"></div>
    
    <div class="requests-container">
        <div class="request-header">
            <h1>Requests</h1>         
        </div>
          
        <div class="request-options">
            <button id="membersBtn" class="request-choice" onclick="chooseType('members')">Request a Member</button>
            <button id="groupsBtn" class="request-choice" onclick="chooseType('groups')">Request a Group</button>
        </div>

        <div class="filters-container">
            <select id="request-field-filter" class="styled-filter" onchange="filterRequestByField(this.value)">
                <option value="all">All Fields</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Computer Vision">Computer Vision</option>
                <option value="Data Science">Data Science</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Software Engineering">Software Engineering</option>
                <option value="Internet of Things">Internet of Things</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="Web Development">Web Development</option>
                <option value="Mobile App Development">Mobile App Development</option>
                <option value="Game Development">Game Development</option>
                <option value="Blockchain">Blockchain</option>
                <option value="AR/VR">AR/VR</option>
                <option value="Embedded Systems">Embedded Systems</option>
            </select>
          </div>          

        <div id="requestContainer" class="matches-list"></div>      
    </div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            });
    </script>
    <script src="script.js"></script>
</body>
</html>
