<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pitch Submitted</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="menu-container"></div>

  <div class="dashboard-container">
    <h1>Pitch Submitted Successfully!</h1>
    <p>Your pitch has been sent. We'll let you know when someone responds.</p>
    <button class="signup-button" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  </div>

  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;
      });
  </script>
</body>
</html>
