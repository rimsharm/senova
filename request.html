    <div class="requests-container">
        <div class="request-header">
            <h1>Requests</h1>
            <a href="request-history.html" title="View Request History" class="history-icon">
                <img src="history.png" alt="History" style="height: 24px; vertical-align: middle;">
              </a>              
        </div>
          
        <div class="request-options">
            <button id="membersBtn" class="request-choice" onclick="chooseType('members')">Request for Members</button>
            <button id="groupsBtn" class="request-choice" onclick="chooseType('groups')">Request for Groups</button>
        </div>

        <div id="requestContainer" class="request-card" style="display: none;">
            <h2 id="requestName"></h2>
            <p id="requestDescription"></p>
            <div class="swipe-buttons">
                <button class="pass-btn" onclick="swipe('reject')">← Pass</button>
                <button class="request-btn" onclick="swipe('accept')">Request →</button>
            </div>
        </div>        
    </div>
